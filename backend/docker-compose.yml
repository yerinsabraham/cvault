services:
  postgres:
    image: postgres:16-alpine
    container_name: cvault-postgres
    environment:
      POSTGRES_USER: cvault
      POSTGRES_PASSWORD: cvault_dev_password
      POSTGRES_DB: cvault
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U cvault"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: cvault-redis
    ports:
      - "6380:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: cvault-backend
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      NODE_ENV: development
      DATABASE_URL: postgresql://cvault:cvault_dev_password@postgres:5432/cvault
      REDIS_URL: redis://redis:6380
      JWT_SECRET: dev-jwt-secret-change-in-production
      ENCRYPTION_KEY: dev-encryption-key-32-characters!
      VPN_SERVER_HOST: ${VPN_SERVER_HOST:-165.22.138.31}
      VPN_SERVER_USER: root
      VPN_SERVER_SSH_KEY_PATH: /root/.ssh/cvault_vpn_server
      CORS_ORIGIN: http://localhost:3001
    ports:
      - "3000:3000"
    volumes:
      - ./src:/app/src
      - ./prisma:/app/prisma
      - ~/.ssh/cvault_vpn_server:/root/.ssh/cvault_vpn_server:ro
    command: sh -c "npx prisma migrate deploy && npm run dev"

volumes:
  postgres_data:
  redis_data:
